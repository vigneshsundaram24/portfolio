  <head>

      href="./assets/images/vs-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="contentBox1">
      <header>
        <nav class="navbar navbar-expand-sm">
          <div class="container-fluid">
            <div class="navbar-brand"><a href="index.html">VS</a></div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="education.html">Education</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="skills.html">Skills</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container contactContainer">
          <div class="row contactPage">
            <div class="col-12">
              <form action="#" id="form" method="post">
                <label for="fName">Your Name:</label><br>
                <input type="text" id="fName" placeholder="   Enter Your Name" required>
                <br>
                <label for="email">Your E-mail:</label><br>
                <input type="email" id="email" placeholder="   Enter Your E-mail" required>
                <br>
                <label for="message">Your Message:</label><br>
                <textarea name="message" id="message" rows="5" placeholder="  Your Message"></textarea>
                <br>
                <button class="submitBtn"><a href="#">Submit</a></button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
